<html>
  <head>
    <title>rest countires</title>
    <meta name="viewport" content="width=device-width,inital-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="shadow mb-5">
      <nav class="navbar mx-md-5 px-md-5 my-auto py-4">
        <h1 class="navbar-brand heading font-weight-bold">
          Where in the world?
        </h1>
        <button
          type="button"
          class="nav-item btn btn-outline-secondary border-0 darkButton"
        >
          <i class="bi bi-moon"></i>
          Dark Mode
        </button>
      </nav>
    </header>
    <div
      class="conatiner d-lg-flex justify-content-between d-md-block mobileSearch mx-md-5 px-md-5 mx-xs-5"
    >
      <div class="search custom-box-shadow">
        <div class="input-group flex-nowrap img-fluid border-0 search1">
          <span class="input-group-text border-0 mx-4" id="addon-wrapping"
            ><i class="bi bi-search"></i
          ></span>
          <input
            type="text"
            class="form-control border-0 ms-1 searchbar"
            placeholder="Search for a country..."
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
      </div>
      <div class="dropdown filters border-0">
        <a
          class="btn dropdown-toggle filterText custom-box-shadow"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Filter by Region
        </a>

        <ul class="dropdown-menu widthDropDown">
          <li><a class="dropdown-item fs-5" href="#">Africa</a></li>
          <li><a class="dropdown-item fs-5" href="#">Americas</a></li>
          <li><a class="dropdown-item fs-5" href="#">Asia</a></li>
          <li><a class="dropdown-item fs-5" href="#">Europe</a></li>
          <li><a class="dropdown-item fs-5 mb-3" href="#">Oceania</a></li>
        </ul>
      </div>
    </div>
    <div class="countries me-md-4"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./dom.js"></script>
  </body>
</html>
